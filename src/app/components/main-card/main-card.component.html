<div ngClass="main-card-container">
  <a [routerLink]="['content', Id]"
    ><img
      ngClass="main-card-img"
      src="{{ mainCardImg }}"
      alt="Illustration of a man sitting on a chair thinking of new business ideas"
  /></a>

  <span ngClass="main-card-span-type">{{ mainCardSpanType }}</span>
  <span ngClass="main-card-span-date">{{ mainCardSpanDate }}</span>
  <a [routerLink]="['content', Id]" ngClass="main-card-title">
    {{ mainCardTitle }}
  </a>
</div>
