<div ngClass="small-card">
  <a [routerLink]="['content', Id]">
    <img ngClass="card-img" src="{{ otherCardImg }}" alt="" />
  </a>
  <div ngClass="small-card-content">
    <span ngClass="type">{{ otherCardType }}</span>
    <span ngClass="date"> {{ otherCardDate }}</span>
    <a [routerLink]="['content', Id]" ngClass="title">{{ otherCardTitle }}</a>
  </div>
</div>
